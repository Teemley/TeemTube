{% extends "base.html" %}

{% block title %}Edit Video{% endblock %}

{% block content %}
    <h1>Edit Video</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ video[1] }}" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ video[2] }}</textarea>
        <label for="video_file">Video File:</label>
        <input type="file" id="video_file" name="video_file">
        <label for="preview_file">Preview Image:</label>
        <input type="file" id="preview_file" name="preview_file">
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
